{% extends 'frontend/base.html' %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">{{ view.object|default:"Nuevo registro" }}</h3>
        <small class="text-muted">{{ view.subtitle|default:'' }}</small>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-custom">Guardar</button>
          <a class="btn btn-outline-custom" href="javascript:history.back()">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
