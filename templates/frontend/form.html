{% extends 'frontend/base.html' %}

{% block content %}
  <h3>{{ view.object|default:"Nuevo registro" }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
  </form>
{% endblock %}
