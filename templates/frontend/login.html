{% extends 'frontend/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-3">
          <div class="avatar-small mx-auto" style="background:linear-gradient(90deg,#2dd4bf,#ffb020); display:inline-flex; align-items:center; justify-content:center; width:72px; height:72px; border-radius:14px; color:#021124; font-weight:800; font-size:26px;">GF</div>
          <h3 class="mt-3 mb-0">Entrar</h3>
          <small class="text-muted">Accede a tu cuenta</small>
        </div>
        <form method="post" class="p-2">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contrase√±a</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-custom">Entrar</button>
            <a href="/" class="btn btn-outline-custom">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
